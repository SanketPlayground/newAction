name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  organization:
    required: true
    default: 'SanketPlayground'
  token:
    required: true 
  repo:
    required: true 
    default: ${{ github.repository }}
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node20'
  main: 'dist/index.js'
